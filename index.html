<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AI Build Generator</title>
	<meta name="description" content="AI Build XML Generator">
	<meta name="author" content="Aki">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>AI Build Generator</h1>
		<div ng-app="AI-Build-Generator" ng-controller="AI-Build-Controller">
			<input type="text" ng-model="build" ng-change="getXML()">
			<textarea class="output" disabled>{{output}}</textarea>
            <pre><code>{{filename()}}<br>{{order()}}<br>{{naut()}}</code></pre>
		</div>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
